<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900|Ubuntu:400,500,700" rel="stylesheet">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/colorizer.css">
<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<title>Image Explorers Colorizer</title>
</head>
<nav>
  <ul class = "navibar">
    <li class = "logo" ><a href="/" class = "text-logo"> Image Explorers Colorizer</a></li>
    <ul class="nav-links">
      <li><a class="nav-link" id="HomeTag" href="/">Home </a></li>
      <li><a class="nav-link" id="AboutTag" href="/about">About</a></li>
    </ul>
  </ul>
</nav>

<body>
  <div class = "container">
      <div class = "top-box">
        <div class="url-box">
          <input type="url" id="image-url" name ="image url" placeholder="Paste image URL">
          <button class="url-submit" type="submit" onclick="uploadURL()">
            <img class="image-url-submit" src="/imgs/rightarrow.png"/>
          </button>
        </div>
        <br>
          <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">
            <img class="file-select-image" src="/imgs/file.png" alt="your image" />
            Select File
          </button>
      </div>
      <div class="notif-box-success">
        Image successfully colored!
      </div>
      <div class="notif-box-fail">
        An error occurred in image colorization. Try another image.
      </div>
      <div class="preview-box">
        <nav class="preview-tabs-box">
          <ul class="preview-tabs">
            <li><button class="preview-tab active" id="origTag" href="#">Original Image</button></li>
            <li><button class="preview-tab" id="colorTag" href="#">Colorized Image</button></li>
          </ul>
        </nav>
        <div class="image-search-box">

        <div class="file-upload">
          <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*"/>
            <div class="drag-text">
              <img class="no-image-icon" src="/imgs/noimage.png"/>
              <h3>No image selected</h3>
            </div>
          </div>
          <div class="file-upload-content">
            <img class="file-upload-image" src="#" alt="your image" />
            <div class="image-title-wrap">
            </div>
          </div>
        </div>
        </div>
      </div>

      <div class="image-btns-box">
        <button class="image-btns clear-btn" onclick="removeUpload()">Clear</button>
        <div class="image-name">
          <span>name.png</span>
        </div>
        <button class="image-btns dl-btn" onclick="downloadImg()">Download</button>
      </div>

  </div>
  <script src="/js/colorizer.js"></script>
</body>

</html>
