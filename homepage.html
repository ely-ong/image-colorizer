<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900|Ubuntu:400,500,700" rel="stylesheet">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/home.css">
<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<script>
      function readURL(input) {
      if (input.files && input.files[0]) {

        var reader = new FileReader();

        reader.onload = function(e) {
          $('.image-upload-wrap').hide();
          $('.file-upload-btn').hide();
          $('.file-upload-image').attr('src', e.target.result);
          $('.file-upload-content').show();

          $('.image-title').html(input.files[0].name);
        };

        reader.readAsDataURL(input.files[0]);

      } else {
        removeUpload();
      }
    }

    function removeUpload() {
      $('.file-upload-input').replaceWith($('.file-upload-input').clone());
      $('.file-upload-content').hide();
      $('.image-upload-wrap').show();
      $('.file-upload-btn').show();
    }
    $('.image-upload-wrap').bind('dragover', function () {
      $('.image-upload-wrap').addClass('image-dropping');
      });
      $('.image-upload-wrap').bind('dragleave', function () {
        $('.image-upload-wrap').removeClass('image-dropping');
    });
</script>

<title>Image Explorers Colorizer</title>
</head>

<nav>
  <ul class = "navibar">
    <li class = "logo">Image Explorers Colorizer</li>
    <!-- <img id = "logo" src="public/imgs/text.png"> -->
    <ul class="nav-links">
      <li><a class="nav-link active" id="HomeTag" href="#">Home </a></li>
      <li><a class="nav-link" id="AboutTag" href="/about">About</a></li>
    </ul>
  </ul>
</nav>

<body>
<div class = "container">
    <div class = "welcome">
      <h2 class="header2" id="welcometext">Image Colorizer Tool</h2>
      <img id= "marilyn" src="/imgs/marilyn.png">
      <h3 class="header3" id="welcometext">Upload an image to colorize it!</h3>
    </div>
    <div>
      <div class="image-search-box">
          <input type="url" id="image-url" name ="image url" placeholder="Paste image URL"><br>
          <!--form action="images.google.com">
            <input id=search type="text" name="q"> <br>
            <input type="submit" value="Google Images">
        </form-->
      <div class="file-upload">
        <div class="image-upload-wrap">
          <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*"/>
          <div class="drag-text">
            <h3>Drag and drop an image file...</h3>
          </div>
        </div>
        <div class="file-upload-content">
          <img class="file-upload-image" src="#" alt="your image" />
          <div class="image-title-wrap">
            <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
          </div>
        </div>
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Select File</button>
      </div>
      </div>
    </div>
</div>

</body>

</html>
